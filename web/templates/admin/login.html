{{ define "admin/login.html" }}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>后台登录</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="/static/css/admin.css">
<link rel="stylesheet" href="/static/iconfont/iconfont.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/admin/dashboard">后台管理</a>
    <ul class="navbar-nav ms-auto">
      {{ range .menus }}
        {{ if .Children }}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">{{ if .Icon }}<i class="{{ .Icon }} me-1"></i>{{ end }}{{ .Title }}</a>
          <ul class="dropdown-menu">
            {{ range .Children }}
            <li><a class="dropdown-item {{ if eq $.path .Path }}active{{ end }}" href="{{ .Path }}">{{ .Title }}</a></li>
            {{ end }}
          </ul>
        </li>
        {{ else }}
        <li class="nav-item"><a class="nav-link {{ if eq $.path .Path }}active{{ end }}" href="{{ .Path }}">{{ if .Icon }}<i class="{{ .Icon }} me-1"></i>{{ end }}{{ .Title }}</a></li>
        {{ end }}
      {{ end }}
    </ul>
  </div>
</nav>
<div class="container d-flex align-items-center justify-content-center" style="min-height:100vh">
  <div class="card p-4" style="max-width: 400px; width: 100%;">
    <h3 class="mb-3">后台登录</h3>
    <form id="loginForm" class="vstack gap-2">
      <input class="form-control" name="username" placeholder="用户名" value="admin">
      <input class="form-control" name="password" type="password" placeholder="密码" value="admin123">
      <button class="btn btn-primary">登录</button>
    </form>
    <div id="msg" class="text-danger mt-2"></div>
  </div>
 </div>
 <script>
 document.getElementById('loginForm').addEventListener('submit', async function(e){
   e.preventDefault();
   const fd = new FormData(this);
   const res = await fetch('/api/admin/login', {method:'POST', body:fd});
   if(res.ok){
     const data = await res.json();
     localStorage.setItem('token', data.token);
     location.href = '/admin/dashboard';
   } else {
     document.getElementById('msg').textContent = '登录失败';
   }
 });
 </script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{{ end }}
