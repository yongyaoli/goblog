{{ define "admin/tags.html" }}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>标签管理</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="/static/css/admin.css">
<link rel="stylesheet" href="/static/iconfont/iconfont.css">
</head>
<body>
{{ template "admin/navbar" . }}
  </div>
</nav>
<main class="container py-4">
  <h3>标签管理</h3>
  <div class="input-group mb-3">
    <input id="name" class="form-control" placeholder="标签名称">
    <button class="btn btn-primary" id="add">添加</button>
  </div>
  <table class="table">
    <thead><tr><th>ID</th><th>名称</th><th>操作</th></tr></thead>
    <tbody id="list"></tbody>
  </table>
  <nav aria-label="分页" class="mt-3"><ul class="pagination" id="pager"></ul></nav>
</main>
<script>
;(function(){
  const btn = document.getElementById('logoutBtn');
  if(btn){
    btn.onclick = async function(){
      const token = localStorage.getItem('token');
      try{
        await fetch('/api/admin/logout', {method:'POST', headers: token ? {Authorization:'Bearer '+token} : {}});
      }catch(e){}
      localStorage.removeItem('token');
      location.href = '/admin';
    };
  }
})();
const token = localStorage.getItem('token');
const qs = new URLSearchParams(location.search);
const page = parseInt(qs.get('page')||'1');
const size = parseInt(qs.get('size')||'20');
async function load(){
  const res = await fetch('/api/admin/tags?page='+page+'&size='+size, {headers:{Authorization:'Bearer '+token}});
  const data = await res.json();
  const tbody = document.getElementById('list');
  tbody.innerHTML = '';
  for(const it of data.items){
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${it.ID}</td><td>${it.Name}</td><td><button class="btn btn-sm btn-danger" data-id="${it.ID}">删除</button></td>`;
    tbody.appendChild(tr);
  }
  buildPager(data.page, data.pages, size);
}
document.getElementById('add').onclick = async ()=>{
  const name = document.getElementById('name').value.trim();
  if(!name) return;
  const fd = new FormData(); fd.set('name', name);
  await fetch('/api/admin/tags', {method:'POST', headers:{Authorization:'Bearer '+token}, body: fd});
  document.getElementById('name').value='';
  load();
};
document.addEventListener('click', async (e)=>{
  if(e.target && e.target.dataset && e.target.dataset.id){
    const id = e.target.dataset.id;
    await fetch('/api/admin/tags/'+id, {method:'DELETE', headers:{Authorization:'Bearer '+token}});
    load();
  }
});
load();
function buildPager(page, pages, size){
  const el = document.getElementById('pager');
  const prev = Math.max(1, page-1), next = Math.min(pages, page+1);
  el.innerHTML = `
    <li class="page-item ${page<=1?'disabled':''}"><a class="page-link" href="?page=${prev}&size=${size}">上一页</a></li>
    <li class="page-item disabled"><span class="page-link">第 ${page} 页 / 共 ${pages} 页</span></li>
    <li class="page-item ${page>=pages?'disabled':''}"><a class="page-link" href="?page=${next}&size=${size}">下一页</a></li>
  `;
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{{ end }}
