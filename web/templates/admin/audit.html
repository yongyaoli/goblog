{{ define "admin/audit.html" }}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>审计日志</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="/static/css/admin.css">
<link rel="stylesheet" href="/static/iconfont/iconfont.css">
</head>
<body>
{{ template "admin/navbar" . }}
<main class="container py-4">
  <h3>审计日志</h3>
  <table class="table">
    <thead><tr><th>时间</th><th>管理员</th><th>动作</th><th>资源</th><th>资源ID</th><th>IP</th><th>UA</th><th>元数据</th></tr></thead>
    <tbody id="list"></tbody>
  </table>
  <nav aria-label="分页" class="mt-3"><ul class="pagination" id="pager"></ul></nav>
</main>
<script>
;(function(){
  const btn = document.getElementById('logoutBtn');
  if(btn){
    btn.onclick = async function(){
      const token = localStorage.getItem('token');
      try{
        await fetch('/api/admin/logout', {method:'POST', headers: token ? {Authorization:'Bearer '+token} : {}});
      }catch(e){}
      localStorage.removeItem('token');
      location.href = '/admin';
    };
  }
})();
const token = localStorage.getItem('token');
const qs = new URLSearchParams(location.search);
const page = parseInt(qs.get('page')||'1');
const size = parseInt(qs.get('size')||'20');
async function load(){
  const res = await fetch('/api/admin/audit?page='+page+'&size='+size, {headers:{Authorization:'Bearer '+token}});
  const data = await res.json();
  const tbody = document.getElementById('list');
  tbody.innerHTML = '';
  for(const it of data.items){
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${new Date(it.CreatedAt).toLocaleString()}</td><td>${it.Admin||''}</td><td>${zhAction(it.Action)}</td><td>${zhRes(it.Resource)}</td><td>${it.ResourceID||''}</td><td>${it.IP}</td><td class="text-truncate" style="max-width:240px">${it.UserAgent}</td><td class="text-truncate" style="max-width:240px">${it.Metadata||''}</td>`;
    tbody.appendChild(tr);
  }
  buildPager(data.page, data.pages, size);
}
load();
function zhAction(a){
  const m = {create:'创建', update:'更新', delete:'删除', approve:'审核', login_success:'登录成功', login_failure:'登录失败', upload:'上传'};
  return m[a]||a;
}
function zhRes(r){
  const m = {post:'文章', category:'分类', tag:'标签', series:'系列', comment:'评论', attachment:'附件', auth:'认证'};
  return m[r]||r;
}
function buildPager(page, pages, size){
  const el = document.getElementById('pager');
  const prev = Math.max(1, page-1), next = Math.min(pages, page+1);
  el.innerHTML = `
    <li class="page-item ${page<=1?'disabled':''}"><a class="page-link" href="?page=${prev}&size=${size}">上一页</a></li>
    <li class="page-item disabled"><span class="page-link">第 ${page} 页 / 共 ${pages} 页</span></li>
    <li class="page-item ${page>=pages?'disabled':''}"><a class="page-link" href="?page=${next}&size=${size}">下一页</a></li>
  `;
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{{ end }}
