{{ define "admin/settings.html" }}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>站点配置</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/admin/dashboard">后台管理</a>
    <ul class="navbar-nav ms-auto">
      {{ range .menus }}
        {{ if .Children }}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">{{ if .Icon }}<i class="{{ .Icon }} me-1"></i>{{ end }}{{ .Title }}</a>
          <ul class="dropdown-menu">
            {{ range .Children }}
            <li><a class="dropdown-item {{ if eq $.path .Path }}active{{ end }}" href="{{ .Path }}">{{ .Title }}</a></li>
            {{ end }}
          </ul>
        </li>
        {{ else }}
        <li class="nav-item"><a class="nav-link {{ if eq $.path .Path }}active{{ end }}" href="{{ .Path }}">{{ if .Icon }}<i class="{{ .Icon }} me-1"></i>{{ end }}{{ .Title }}</a></li>
        {{ end }}
      {{ end }}
    </ul>
  </div>
</nav>
<main class="container py-4">
  <h3>站点配置</h3>
  <div class="mb-3">
    <label class="form-label">博客名称</label>
    <input id="site_title" class="form-control" placeholder="博客名称">
  </div>
  <div class="mb-3">
    <label class="form-label">备案号</label>
    <input id="site_icp" class="form-control" placeholder="备案号">
  </div>
  <div class="mb-3">
    <label class="form-label">版权信息</label>
    <input id="site_copyright" class="form-control" placeholder="例如：某某公司 版权所有">
  </div>
  <button class="btn btn-primary" id="save">保存配置</button>
</main>
<script>
const tokenCfg = localStorage.getItem('token');
async function loadConfig(){
  const res = await fetch('/api/admin/site-config', {headers:{Authorization:'Bearer '+tokenCfg}});
  if(!res.ok) return;
  const data = await res.json();
  if(data.site_title !== undefined){
    document.getElementById('site_title').value = data.site_title||'';
  }
  if(data.site_icp !== undefined){
    document.getElementById('site_icp').value = data.site_icp||'';
  }
  if(data.site_copyright !== undefined){
    document.getElementById('site_copyright').value = data.site_copyright||'';
  }
}
document.getElementById('save').onclick = async ()=>{
  const fd = new FormData();
  fd.set('site_title', document.getElementById('site_title').value.trim());
  fd.set('site_icp', document.getElementById('site_icp').value.trim());
  fd.set('site_copyright', document.getElementById('site_copyright').value.trim());
  const res = await fetch('/api/admin/site-config', {method:'POST', headers:{Authorization:'Bearer '+tokenCfg}, body: fd});
  if(!res.ok){
    const data = await res.json().catch(()=>({}));
    alert(data && data.error ? data.error : '保存失败');
    return;
  }
  alert('保存成功');
};
loadConfig();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{{ end }}
